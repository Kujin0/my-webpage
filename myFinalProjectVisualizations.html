<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations - Final Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 20px;
            overflow-y: auto;
            max-height: 100vh; /* Allow scrolling */
        }
        .visualization {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px; /* Limit maximum image size */
        }
        .visualization img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .visualization p {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
        a {
            display: block;
            margin: 20px auto;
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Final Project Visualizations</h1>
    <div class="container">
        <div class="visualization">
            <img src="Sheet 1 (5).png" alt="Visualization 1">
        </div>
        <div class="visualization">
            <img src="Sheet 2.png" alt="Visualization 2">
        </div>
        <div class="visualization">
            <img src="Sheet 3 (2).png" alt="Visualization 3">
        </div>
        <div class="visualization">
            <img src="Sheet 4.png" alt="Visualization 4">
        </div>
    </div>
    <a href="index.html">Back to Homepage</a>
</body>
</html>
