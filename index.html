<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            margin: 20px 0;
            font-size: 2rem;
        }
        p {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .button-container a {
            text-decoration: none;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage!</h1>
    <p>Hello! This is the home page of my website. Below are some links to explore my visualizations:</p>
